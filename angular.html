<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="./angular.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" ng-init="firstName=''; lastName=''; " class="container">
<p>Try to add the names.</p>

<form ng-submit="addNames()">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input type="text" ng-model="firstName" class="form-control" placeholder="First Name"><br>
</div>

<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input type="text" ng-model="lastName" class="form-control" placeholder="Last Name"><br>
</div>

<button>Add to list</button>
</form>
<br>
Full Name: {{firstName + " " + lastName}}<br />
{{errorMessage}}

<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    
        <tr ng-repeat="x in nameList">
          <td>{{ x[0] }}</td>
          <td>{{ x[1] }}</td>
        </tr>
      </table>

</div>

</body>
</html>
